<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Training practices</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
	<header></header>
	<main>
		<section class="btnjs">
			<div class="col1">
				<button id="btn1" type="button" class="btn btn-primary btn-lg">Number 1</button>
				<button id="btn2" type="button" class="btn btn-secondary btn-lg">Number 2</button>
			</div>
			<div id="num" class="number">1</div>
		</section>

		<section class="calc_smart_house">
			<div class="selection_columns">
				<p>Choose an offer</p>
				<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
					<input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
					<label class="btn btn-outline-primary" for="btnradio1">Small</label>
				  
					<input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked>
					<label class="btn btn-outline-primary" for="btnradio2">Medium</label>
				  
					<input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
					<label class="btn btn-outline-primary" for="btnradio3">High</label>
				</div>					
				<div class="check_buttons">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
							MOVE SENSOR
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
							AIR SENSOR
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
							TEMP SENSOR
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
							SMOKE SENSOR
						</label>
					</div>
				</div>
				
				<p id="total_cost" class="total_cost">2500</p>	

			</div>
			

		
		</section>	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<script src="js/index.js"></script>	
	</main>
	<footer></footer>

</body>
</html>
