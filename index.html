<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Training practices</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
	<header></header>
	<main>
		<section class="calc_smart_house">
			<div class="calc_smart_house_background"></div>
			<h1>Smart Home</h1>
			<div class="calc_smart_house_content">
				<div class="selection_columns">
					<h2>Choose an offer</h2>
					<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
						<input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
						<label class="btn btn-outline-dark" for="btnradio1">Simplified</label>
					
						<input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked>
						<label class="btn btn-outline-dark" for="btnradio2">Improved</label>
					
						<input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
						<label class="btn btn-outline-dark" for="btnradio3">Exclusive</label>
					</div>					
					<div class="check_buttons">
						<div class="form-check">
							<input class="form-check-input flexCheckMove" type="checkbox" value="" id="flexCheckDefault">
							<label class="form-check-label" for="flexCheckDefault">
								MOVE SENSOR
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input flexCheckAir" type="checkbox" value="" id="flexCheckDefault">
							<label class="form-check-label" for="flexCheckDefault">
								AIR SENSOR
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input flexCheckTemp" type="checkbox" value="" id="flexCheckDefault">
							<label class="form-check-label" for="flexCheckDefault">
								TEMP SENSOR
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input flexCheckSmoke" type="checkbox" value="" id="flexCheckDefault">
							<label class="form-check-label" for="flexCheckDefault">
								SMOKE SENSOR
							</label>
						</div>

					</div>
					<div class="img_blocks">
						<img id="imageToggle1" src="img/defence_icon.png" alt="">
						<img id="imageToggle2" src="img/install_icon.png" alt="">
						<img id="imageToggle3" src="img/quality_icon.png" alt="">
						<img id="imageToggle4" src="img/scaling_icon.png" alt="">
					</div>
				</div>
			</div>			
			<div class="offer_details">
				<p class="offer_text">The full package includes server hardware and customization and the total cost is </p>
				
				<p id="total_cost" class="total_cost">2500</p>
			</div>
		
		</section>	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<script src="js/index.js"></script>	
	</main>
	<footer></footer>

</body>
</html>
